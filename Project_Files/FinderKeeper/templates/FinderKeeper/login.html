<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-color: #00843D;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            overflow-y:auto;
            margin: 0;
        }

        .header {

            background-repeat: no-repeat;
            width: 100%;
            height: 200px; /* Adjust the height as needed */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo {
            max-width: 50%;
            margin-bottom: 100px;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px; /* Set a maximum width for the container */
            width: 100%;
        }

        h1 {
            color: #FFB500;
        }

        input[type="text"],
        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 5px 0 ;
            border: 1px solid #00843D;
            border-radius: 5px;
        }

        button {
            background-color: #FFB500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .create-account-link {
            margin-top: 10px;
            color: #00843D;
            text-decoration: none;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/FinderKeeper">Home Page</a>
        <a href = "https://github.com/Big-O-Inc/ScheduleFinder" target="_blank">GitHub</a>
        <a href="#settings">Settings</a>
        <a href="/FinderKeeper/schedule">Schedule</a>
        <a href="/FinderKeeper/signup">Sign Up</a>
    </div>
    <div class="container">
        <div class="logo-container">
            <img class="logo" src="cppHorseLogo.png" alt="Cpp Logo">
        </div>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <br> 
        <a class="create-account-link" href="signup">Create an account</a>
    </div>
</body>
</html>
