<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico'%}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-color: #00843D;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            overflow-y: auto;
            margin: 0;
        }

        .header {
            background-repeat: no-repeat;
            width: 100%;
            height: 200px; /* Adjust the height as needed */
        }

        .profile-link {
            position: absolute;
            top: 0;
            right: 0;
            margin: 10px;
            /*
            width: 30px; 
            height: 30px;
            */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo {
            max-width: 50%;
            margin-bottom: 100px;
        }

        h1 {
            color: #FFB500;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #00843D;
            border-radius: 5px;
        }

        button {
            background-color: #FFB500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #555;
        }
        .profile-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }

        .profile-info {
            margin-right: 10px; 
            color: white; 
        }

        .profile-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home Page</a>
        <a href="https://github.com/Big-O-Inc/ScheduleFinder" target="_blank">GitHub</a>
        <a href = "https://www.cpp.edu/maps/" target = "_blank">Map</a>
        <a href="/schedule">Schedule</a>
        <a href="/login">Login</a>
        {% if user.is_authenticated %}
            <div class="profile-container">
                <span class="profile-info">{{ user.username }}</span>
                <img class="profile-icon" src="{% static 'images/profile-icon.png' %}" alt="Profile Icon">
            </div>
        {% endif %}
    </div>
    <div class="container">
        <div class="logo-container">
            {% load static %}
            <img class="logo" src="{% static "images\cppHorseLogo.png" %}" alt="Cpp Logo">
        </div>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Log Out</button>
        </form>
    </div>
</body>
</html>
