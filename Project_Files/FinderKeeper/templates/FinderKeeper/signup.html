<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico'%}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-color: #00843D;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            overflow-y: auto;
            margin: 0;
        }

        .header {
            background-repeat: no-repeat;
            width: 100%;
            height: 200px; 
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo {
            max-width: 50%;
            margin-bottom: 100px;
        }
        
        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px; 
            width: 100%;
        }

        h1 {
            color: #FFB500;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #00843D;
            border-radius: 5px;
        }

        button {
            background-color: #FFB500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .create-account-link {
            margin-top: 10px;
            color: #00843D;
            text-decoration: none;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #555;
        }

        .profile-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }

        .profile-info {
            margin-right: 10px; 
            color: white; 
        }

        .profile-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home Page</a>
        <a href = "https://github.com/Big-O-Inc/ScheduleFinder" target="_blank">GitHub</a>
        <a href="./settings">Settings</a>
        <a href = "https://www.cpp.edu/maps/" target = "_blank">Map</a>
        <a href="./schedule">Schedule</a>
        <a href="./login">Login</a>
        {% if user.is_authenticated %}
            <div class="profile-container">
                <span class="profile-info">{{ user.username }}</span>
                {%load static%}
                <img class="profile-icon" src="{% static 'images/profile-icon.png' %}" alt="Profile Icon">
            </div>
        {% endif %}
    </div>
    <div class="container">
        <div class="logo-container">
            {%load static%}
            <img class="logo" src="{% static "images\cppHorseLogo.png" %}" alt="Cpp Logo">
        </div>
        <div class="signup-container">
            <h1>Sign Up</h1>
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <br>
            <a class="create-account-link" href="login">Already have an account? Log In</a>
        </div>
    </div>
</body>
</html>
